name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env :
      working-directory: ./
      APPLICATION: ${{ secrets.APPLICATION }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: make application.properties
      if: true # branch가 develop일 때
      run: |
       touch ./src/main/resources/application.properties
       echo "${{env.APPLICATION}}" > ./src/main/resources/application.properties

    - uses: actions/upload-artifact@v3
      with:
        name: application.properties
        path: ./src/main/resources/application.properties
    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        mkdir deploy
        cd /home/runner/work/
        ls
        cd /home/runner/work/TimeDeal/
        ls
        cd /home/runner/work/TimeDeal/TimeDeal/
        ls
      
      working-directory: ${{ env.working-directory }}

  push_to_registry:
      name: Push to ncp container registry
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Login to NCP Container Registry
          uses: docker/login-action@v2
          with:
            registry: ${{ secrets.NCP_CONTAINER_REGISTRY }}
            username: ${{ secrets.NCP_ACCESS_KEY }}
            password: ${{ secrets.NCP_SECRET_KEY }} 
        - name: build and push
          uses: docker/build-push-action@v3
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: ${{ secrets.NCP_CONTAINER_REGISTRY }}/tag-name:latest
            cache-from: type=registry,ref=${{ secrets.NCP_CONTAINER_REGISTRY }}/prv-frontend:latest
            cache-to: type=inline
            secrets: |
              GIT_AUTH_TOKEN=${{ secrets.GIT_TOKEN }}

  pull_from_registry:
    name: Connect server ssh and pull from container registry
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          password: ${{ secrets.DEPLOYMENT_PASSWORD }}
          port: ${{ secrets.DEPLOYMENT_PORT }}
          script: |
            docker pull ${{ secrets.NCP_CONTAINER_REGISTRY }}/tag-name
            docker stop $(docker ps -a -q)
            docker rm $(docker ps -a -q)
            docker run -d -p 8080:8080 ${{ secrets.NCP_CONTAINER_REGISTRY }}/tag-name
            docker image prune -f
  
